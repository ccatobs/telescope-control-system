name: ci

on:
  push:
    branches: master

env:
  GHP_TAG: docker.pkg.github.com/${{ github.repository }}/${{ github.event.repository.name }}:latest

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: SSH key for private repo access
        run: echo "${{ secrets.GH_READ_ACCESS_SSH_KEY_ED25519 }}" > github_ssh_key_ed25519

      - name: Build docker image
        run: docker build --tag "$GCR_TAG" --tag "$GHP_TAG" .

      - name: Login to GitHub Packages
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u "${{ github.actor }}" --password-stdin

      - name: Publish image to GitHub Packages
        run: docker push "$GHP_TAG"

